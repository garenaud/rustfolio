[package]
name = "dashboard-spa"
version = "0.1.0"
edition = "2021"

[dependencies]
yew = { version = "0.21", features = ["csr"] }
yew-router = "0.18"
gloo-net = "0.5"      # fetch API
serde = { version = "1", features = ["derive"] }
serde_json = "1"
wasm-bindgen = "0.2"
gloo = "0.11"

[profile.release]
opt-level = "s"

[build]
dist = "../../assets/dashboard"
filehash = false
