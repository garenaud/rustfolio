{% extends "base.html" %}
{% block content %}
<h1>Créer un compte</h1>
{% if error.is_some() %}
  <p class="error">{{ error.as_deref().unwrap() }}</p>
{% endif %}
<form method="post" action="/auth/signup">
  <label>Email <input type="email" name="email" required></label><br>
  <label>Nom affiché <input type="text" name="display_name"></label><br>
  <label>Mot de passe <input type="password" name="password" minlength="8" required></label><br>
  <button type="submit">Créer</button>
</form>
<p>Déjà un compte ? <a href="/auth/login">Se connecter</a></p>
{% endblock %}
